name: Manual Deploy

on:
  workflow_dispatch:
    inputs:
      target:
        description: Target environment
        options:
          - staging
          - production
        required: true
        type: choice

jobs:
  staging:
    name: Staging
    if: inputs.target == 'staging'
    uses: ./.github/workflows/deploy-reusable.yml
    with:
      environment-name: staging
    secrets:
      TOKEN: ${{ secrets.GITHUB_TOKEN }}

  prod:
    name: Production
    if: inputs.target == 'production'
    uses: ./.github/workflows/deploy-reusable.yml
    with:
      environment-name: production
    secrets:
      TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # just to simulate other one!
  through-other-event:
    name: Proxy to receive event
    runs-on: ubuntu-latest
    steps:
      - name: Call other one through curl
        # ID comes from https://api.github.com/repos/Firehed/actions-experiments/actions/workflows
        run: >
          curl
          -X POST
          -H "Accept: application/vnd.github+json"
          -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}"
          -d '{"ref":"${{ github.ref }}","inputs":{"overlay":"${{ inputs.target }}","image":"alpine:${{ github.sha }}"}}'
          https://api.github.com/repos/${{ github.repository }}/actions/workflows/38274832/dispatches

  change-before-run:
    name: Make a change first
    runs-on: ubuntu-latest
    steps:
      - uses: crazy-max/ghaction-dump-context@v1
      - uses: actions/checkout@v3
      - run: echo ${{ github.run_id }} > run.txt
      - run: git add run.txt
      - run: git commit -m "Update run id to ${{ github.run_id }}"
        env:
          GIT_AUTHOR_NAME: ${{ github.actor }}
          GIT_AUTHOR_EMAIL: ${{ github.actor }}@users.noreply.github.com
          GIT_COMMITTER_NAME: ${{ github.actor }}
          GIT_COMMITTER_EMAIL: ${{ github.actor }}@users.noreply.github.com
      - run: git push

  after-change:
    name: Step 2 after git push
    runs-on: ubuntu-latest
    needs:
      - change-before-run
    steps:
      - uses: crazy-max/ghaction-dump-context@v1
      - uses: actions/checkout@v3
      - run: git show
